<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Omega</title> 
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
  <meta name="theme-color" content="#000000">
   <link rel= 'stylesheet' href="/main.css">
</head>
<body>
    <div class="video-viewer">
        <div class="video-container">
            <video playsinline id="my_video_1" class="video-js " controls preload="auto"
            data-setup='{}' >
              <source id='videoStream' src="https://cnn-cnninternational-1-gb.samsung.wurl.com/manifest/playlist_1280x720_3000k.m3u8">
            </video>
            <div class="channel-state">
                <img class="channel-logo" src="/ChannelLogos/cnn.svg">
                <div class="channel-text">
                    <p>Now Playing</p>
                    <h3>CNN</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        var player = videojs('my_video_1');
        player.play();
        </script>
</body>
</html>
